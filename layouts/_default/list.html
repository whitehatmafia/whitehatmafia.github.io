{{ define "main" }}
<div class="terminal-content wake-up">
    <div class="terminal-header mb-8">
        <span class="text-green-500 terminal-text typing">$ ls -la ~/posts</span>
    </div>

    <div class="posts-grid">
        {{ range .Pages }}
        <article class="post-card interactive">
            <div class="post-card-header">
                <span class="text-green-500">{{ .Date.Format "2006-01-02" }}</span>
                <h2 class="text-green-400 text-xl">
                    <a href="{{ .RelPermalink }}" class="hover:text-green-300">
                        {{ .Title }}
                    </a>
                </h2>
            </div>
            
            <div class="post-card-summary text-green-200">
                {{ .Summary | truncate 120 }}
            </div>

            {{ with .Params.tags }}
            <div class="post-card-tags">
                {{ range . }}
                <span class="tag">#{{ . }}</span>
                {{ end }}
            </div>
            {{ end }}
        </article>
        {{ end }}
    </div>
</div>
{{ end }}
