<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} | Terminal Portfolio</title>
    <link href="/css/style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
</head>
<body class="bg-black text-green-500 font-mono min-h-screen">
    <div id="terminal" class="container mx-auto p-4 max-w-4xl">
        <div id="terminal-output" class="mb-4 overflow-y-auto max-h-[80vh] whitespace-pre-wrap"></div>
        <div class="flex items-center">
            <span class="mr-2">$</span>
            <input 
                type="text" 
                id="terminal-input"
                class="bg-transparent border-none outline-none flex-1 text-green-500"
                autofocus
            >
        </div>
    </div>
    <script type="module" src="/js/main.js"></script>
</body>
</html>
