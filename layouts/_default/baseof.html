<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
<head>
    {{ partial "extended_head.html" . }}
</head>
<body>
    <div id="terminal">
        <div class="terminal-header">
            <span class="terminal-button close"></span>
            <span class="terminal-button minimize"></span>
            <span class="terminal-button maximize"></span>
            <div class="social-links">
                <a href="https://github.com/whitehatmafia" target="_blank" title="GitHub">
                    <i class="fa-brands fa-github"></i>
                </a>
            </div>
        </div>
        <div class="terminal-content" id="terminal-content">
            <div class="output">Welcome to {{ .Site.Title }}</div>
            <div class="output">Type 'help' to see available commands</div>
            <div id="command-history"></div>
            <div class="input-line">
                <span class="prompt">visitor@{{ .Site.Title }}:~$</span>
                <input type="text" class="input-field" id="command-input" autofocus>
            </div>
        </div>
    </div>
</body>
</html>
