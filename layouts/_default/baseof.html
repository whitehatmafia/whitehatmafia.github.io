<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WhiteHat Mafia - Cybersecurity Research & Development">
    <meta name="theme-color" content="#1a1b26">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    {{ partial "extended_head.html" . }}
</head>
<body>
    <!-- Add loading state -->
    <div id="loading" class="loading-screen">
        <div class="loading-animation"></div>
    </div>
    
    <main class="container mx-auto"> <!-- Add container -->
        <div id="terminal">
            <!-- Ensure visibility -->
            <div class="terminal-header">
                <span class="terminal-button close"></span>
                <span class="terminal-button minimize"></span>
                <span class="terminal-button maximize"></span>
                <div class="social-links">
                    <a href="https://github.com/whitehatmafia" target="_blank" title="GitHub">
                        <i class="fa-brands fa-github"></i>
                    </a>
                </div>
            </div>
            <div class="terminal-content" id="terminal-content">
                <div class="output">Welcome to WhiteHat Mafia Terminal ðŸš€</div>
                <div class="output">Type 'help' to see available commands</div>
                <div class="output loading">Initializing security modules...</div>
                <div id="command-history"></div>
                <div class="input-line">
                    <span class="prompt">visitor@whitehat:~$</span>
                    <input type="text" class="input-field" id="command-input" autofocus>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Add keyboard shortcuts info -->
    <div id="shortcuts" class="shortcuts-overlay hidden">
        <div class="shortcuts-content">
            <h3>Keyboard Shortcuts</h3>
            <ul>
                <li><kbd>Ctrl</kbd> + <kbd>L</kbd> Clear terminal</li>
                <li><kbd>â†‘</kbd> Previous command</li>
                <li><kbd>â†“</kbd> Next command</li>
                <li><kbd>?</kbd> Show this help</li>
            </ul>
        </div>
    </div>
</body>
</html>
