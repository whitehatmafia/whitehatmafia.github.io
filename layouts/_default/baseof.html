<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add Tailwind CSS -->
    {{ $css := resources.Get "css/main.css" }}
    {{ $css = $css | resources.PostCSS }}
    {{ if hugo.IsProduction }}
        {{ $css = $css | minify | fingerprint }}
    {{ end }}
    <link rel="stylesheet" href="{{ $css.RelPermalink }}">
    <!-- Add GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    {{ range .Site.Params.custom_js -}}
    <script src="{{ . | relURL }}"></script>
    {{- end }}
    
    <style>
        body {
            background: #000;
            color: #0f0;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        #terminal {
            overflow-y: auto;
            flex-grow: 1;
            font-family: monospace;
        }
        #input-line {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        #input {
            background: transparent;
            border: none;
            color: #0f0;
            outline: none;
            flex-grow: 1;
            font-family: monospace;
        }
        header, footer {
            color: #0f0;
        }
        .terminal-prompt {
            opacity: 0;
        }
        .menu-item {
            color: #0f0;
            text-decoration: none;
            opacity: 0;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            {{ range .Site.Menus.main }}
            <a class="menu-item" href="{{ .URL }}">{{ .Name }}</a>
            {{ end }}
        </nav>
    </header>

    <main>
        <div class="terminal-prompt">
<div id="terminal"></div>
            <div id="input-line">
                <span class="cursor">$</span>
                <input type="text" id="input" autofocus>
            </div>
        </div>
        {{ block "main" . }}{{ end }}
    </main>

    <script>
        // Wait for DOM to load
        document.addEventListener('DOMContentLoaded', () => {
            const terminal = document.getElementById('terminal');
            const input = document.getElementById('input');
            const commands = {
                help: 'Available commands: help, about, projects, contact, clear',
                about: 'I am a cybersecurity enthusiast specializing in [your focus areas].',
                projects: 'My projects include: 1. [Project 1], 2. [Project 2], 3. [Project 3]',
                contact: 'Email: saulemus@protonmail.com | GitHub: @whitehatmafia'
            };

            function executeCommand(cmd) {
                cmd = cmd.toLowerCase().trim();
                let output = commands[cmd] || `Command not found: ${cmd}`;
                if (cmd === 'clear') {
                    terminal.innerHTML = '';
                    return;
                }
                terminal.innerHTML += `$ ${cmd}<br>${output}<br><br>`;
                terminal.scrollTop = terminal.scrollHeight;
            }

            input.addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    const cmd = this.value;
                    executeCommand(cmd);
                    this.value = '';
                }
            });

            // Initial welcome message
            terminal.innerHTML = 'Welcome to WhiteHat Mafia Terminal. Type "help" for available commands.<br><br>';

            // GSAP Animations
            gsap.from('.terminal-prompt', {
                duration: 0.5,
                opacity: 0,
                x: -20,
                ease: 'power2.out'
            });

            gsap.from('.menu-item', {
                duration: 0.5,
                opacity: 0,
                y: 20,
                stagger: 0.1,
                delay: 0.5,
                ease: 'power2.out'
            });
gsap.to('.cursor', {
                opacity: 0,
                duration: 0.5,
                repeat: -1,
                yoyo: true,
                ease: 'power2.inOut'
            });

            // Add hover effects for menu items
            document.querySelectorAll('.menu-item').forEach(link => {
                link.addEventListener('mouseenter', () => {
                    gsap.to(link, {
                        scale: 1.1,
                        duration: 0.3,
                        ease: 'power2.out'
                    });
                });

                link.addEventListener('mouseleave', () => {
                    gsap.to(link, {
                        scale: 1,
                        duration: 0.3,
                        ease: 'power2.out'
                    });
                });
            });
        });
    </script>
</body>
</html>
