<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Critical CSS -->
<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #1F1F1F;
        visibility: visible !important;
        opacity: 1 !important;
        overflow: hidden;
    }
    
    #terminal {
        visibility: visible !important;
        opacity: 1 !important;
        position: fixed;
        inset: 0;
        width: 100vw;
        height: 100vh;
        margin: 0;
        padding: 0;
        background: #1F1F1F;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .terminal-content {
        visibility: visible !important;
        opacity: 1 !important;
        width: 100%;
        height: 100%;
        padding: 25px;
        box-sizing: border-box;
    }
</style>

<!-- Preload critical resources -->
<link rel="preload" href="/cssj/custom.css" as="style">
{{ $js := resources.Get "ts/main.ts" | js.Build }}
<link rel="preload" href="{{ $js.RelPermalink }}" as="script">
<link rel="preload" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" as="style">

<title>{{ .Site.Title }}</title>

<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="/cssj/custom.css">
{{ $styles := resources.Get "css/main.css" | resources.PostCSS }}
<link rel="stylesheet" href="{{ $styles.RelPermalink }}">

<script defer src="/vendor/gsap/gsap.min.js"></script>
<script defer src="{{ $js.RelPermalink }}"></script>
