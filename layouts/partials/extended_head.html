<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Critical CSS -->
<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #1F1F1F;
        overflow: hidden;
    }
    
    #terminal {
        display: flex !important;
        visibility: visible !important;
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    #terminal.loaded {
        opacity: 1;
    }

    .terminal-content {
        visibility: visible !important;
        opacity: 1 !important;
    }

    #loading-screen {
        position: fixed;
        inset: 0;
        background: #1F1F1F;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
    }

    #loading-screen.fade-out {
        opacity: 0;
        transition: opacity 0.3s ease;
        pointer-events: none;
    }

    .loader {
        color: #4AF626;
        font-family: 'JetBrains Mono', monospace;
        font-size: 16px;
        animation: blink 1s infinite;
    }

    @keyframes blink {
        50% { opacity: 0; }
    }
</style>

<!-- Preload critical resources -->
<link rel="preload" href="/cssj/custom.css" as="style">
{{ $js := resources.Get "ts/main.ts" | js.Build }}
<link rel="preload" href="{{ $js.RelPermalink }}" as="script">
<link rel="preload" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" as="style">

<title>{{ .Site.Title }}</title>
