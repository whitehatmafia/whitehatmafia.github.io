baseURL = 'https://whitehatmafia.github.io/'
languageCode = 'en-us'
title = 'Offradar Machine - Cybersecurity Portfolio'
theme = 'terminal'

[params]
  themeColor = "green"
  showMenuItems = 4
  fullWidthTheme = false
  centerTheme = true
  description = "A showcase of my cybersecurity projects and skills"
  author = "Mafia"
  custom_css = ["css/custom.css"]
  custom_js = ["js/custom.js"]

[languages]
  [languages.en]
    languageName = "English"
    title = "Offradar Machine"
    
    [languages.en.params]
      subtitle = "A Cybersecurity Portfolio"
      owner = "Mafia"
      keywords = "cybersecurity,portfolio,terminal,offradar"
      menuMore = "Show more"
      readMore = "Read more"
      readOtherPosts = "Read other posts"
      
    [languages.en.params.logo]
      logoText = "Mafia $ _"
      logoHomeLink = "/"

[menu]
  [[menu.main]]
    identifier = "home"
    name = "Home"
    url = "/"
    weight = 1
  [[menu.main]]
    identifier = "projects"
    name = "Projects"
    url = "/projects/"
    weight = 2
  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 3

[markup.highlight]
  style = "monokai"

[outputs]
  home = ["HTML", "RSS"]
