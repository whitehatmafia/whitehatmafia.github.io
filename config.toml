baseURL = "https://whitehatmafia.github.io/"
languageCode = "en"
title = "WhiteHat Mafia"
theme = "terminal"

[params]
  # Theme colors
  themeColor = "green"
  
  # Terminal theme options
  titlePosition = "left"
  showMenuItems = 4
  fullWidthTheme = true
  centerTheme = true
  autoCover = true
  showLastUpdated = true
  
  # Custom colors
  backgroundColor = "#1a1b1d"
  accentColor = "#00ff00"
  
  # Social links
  github = "whitehatmafia"
  # Add other social media links as needed
  
  # Additional custom parameters
  description = "Cybersecurity Research & Development"
  keywords = "cybersecurity, penetration testing, ethical hacking, CTF"
  
  # Enable syntax highlighting
  enableSyntaxHighlighting = true

[markup]
  [markup.highlight]
    codeFences = true
    guessSyntax = true
    lineNos = true
    style = "monokai"

[languages.en]
  [languages.en.params]
    [languages.en.params.logo]
      logoText = "~/whitehat_mafia>"
      logoHomeLink = "/"

    [languages.en.menu]
      [[languages.en.menu.main]]
        identifier = "about"
        name = "[About]"
        url = "/about"
        weight = 1
      [[languages.en.menu.main]]
        identifier = "posts"
        name = "[Posts]"
        url = "/posts"
        weight = 2
      [[languages.en.menu.main]]
        identifier = "projects"
        name = "[Projects]"
        url = "/projects"
        weight = 3
      [[languages.en.menu.main]]
        identifier = "contact"
        name = "[Contact]"
        url = "/contact"
        weight = 4
