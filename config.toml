baseURL = "https://whitehatmafia.github.io/"
languageCode = "en"
title = "WhiteHat Mafia"

# Completely disable RSS and other outputs
disableKinds = ["RSS", "robotsTXT", "404", "taxonomy", "term", "sitemap"]

# Explicitly set HTML output
[outputs]
  home = ["HTML"]
  section = ["HTML"]
  page = ["HTML"]

# Force home page to be rendered as HTML
[permalinks]
  "/" = "/"

[params]
  # Theme colors and basic settings
  backgroundColor = "#1F1F1F"
  accentColor = "#4AF626"  # Kali Linux green
  description = "Cybersecurity Research & Development"
  
  [params.terminal]
    welcomeMessage = ""  # Empty since we're moving it to TypeScript
    promptString = "┌──(root㉿kali)-[~/whitehat]\n└─$"  # Kali-style prompt
    cursorStyle = "block"

[build]
  writeStats = true
  [build.processing]
    includeFiles = ["css/*", "js/*"]

[module]
  [[module.mounts]]
    source = "assets"
    target = "assets"
  [[module.mounts]]
    source = "static"
    target = "static"

[markup]
  [markup.highlight]
    codeFences = true
    guessSyntax = true
    style = "monokai"

[security]
  [security.funcs]
    getenv = ['^HUGO_']
  [security.http]
    methods = ['GET']
    urls = ['.*']
