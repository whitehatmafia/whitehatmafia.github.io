baseURL = "https://whitehatmafia.github.io/"
languageCode = "en"
title = "WhiteHat Mafia"
theme = "terminal"

[params]
  # Theme colors: "orange" | "blue" | "red" | "green" | "pink"
  themeColor = "green"
  
  # Terminal theme options
  titlePosition = "left"
  showMenuItems = 4
  fullWidthTheme = true
  centerTheme = true
  autoCover = true
  showLastUpdated = true
  
  # Custom background color
  backgroundColor = "#1a1b1d"
  
  # Custom accent color
  accentColor = "#00ff00"

[languages]
  [languages.en]
    title = "WhiteHat Mafia"
    subtitle = "Cybersecurity Research & Development"
    
    [languages.en.params]
      keywords = "cybersecurity, penetration testing, ethical hacking, CTF"
      menuMore = "Show More"
      readMore = "Read More"
      readOtherPosts = "Read Other Posts"
      newerPosts = "Newer Posts"
      olderPosts = "Older Posts"
      
    [languages.en.params.logo]
      logoText = "~/whitehat_mafia>"
      logoHomeLink = "/"

    [languages.en.menu]
      [[languages.en.menu.main]]
        identifier = "about"
        name = "[About]"
        url = "/about"
        weight = 1
      [[languages.en.menu.main]]
        identifier = "posts"
        name = "[Posts]"
        url = "/posts"
        weight = 2
      [[languages.en.menu.main]]
        identifier = "projects"
        name = "[Projects]"
        url = "/projects"
        weight = 3
      [[languages.en.menu.main]]
        identifier = "contact"
        name = "[Contact]"
        url = "/contact"
        weight = 4
