    promptString = "whitehat@mafia:~$"
    cursorStyle = "block"

[build]
  writeStats = true
  [build.processing]
    includeFiles = ["css/*", "js/*"]

[module]
  [[module.mounts]]
    source = "assets"
    target = "assets"
  [[module.mounts]]
    source = "static"
    target = "static"

[markup]
  [markup.highlight]
    codeFences = true
    guessSyntax = true
    style = "monokai"

[security]
  [security.funcs]
    getenv = ['^HUGO_']
  [security.http]
    methods = ['GET']
    urls = ['.*']
