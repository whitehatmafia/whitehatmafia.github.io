baseURL = "https://whitehatmafia.github.io/"
languageCode = "en"
title = "WhiteHat Mafia"

# Basic configuration to ensure main page loads
disableKinds = ["taxonomy", "term", "RSS", "sitemap", "robotsTXT"]

[outputs]
  home = ["HTML"]
  page = ["HTML"]

[params]
  # Theme colors and basic settings
  backgroundColor = "#1a1b1d"
  accentColor = "#10B981"
  description = "Cybersecurity Research & Development"
  
  [params.terminal]
    welcomeMessage = "Welcome to WhiteHat Mafia Terminal v1.0.0"
    promptString = "visitor@whitehat:~$"
    cursorStyle = "block"

[build]
  writeStats = true
  [build.processing]
    includeFiles = ["css/*", "js/*"]

[module]
  [[module.mounts]]
    source = "assets"
    target = "assets"
  [[module.mounts]]
    source = "static"
    target = "static"

[markup]
  [markup.highlight]
    codeFences = true
    guessSyntax = true
    style = "monokai"

[security]
  [security.funcs]
    getenv = ['^HUGO_']
  [security.http]
    methods = ['GET']
    urls = ['.*']
