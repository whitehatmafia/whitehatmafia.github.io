baseURL = "https://whitehatmafia.github.io/"
languageCode = "en"
title = "WhiteHat Mafia"

# Enable HTML pages
[outputs]
  home = ["HTML"]
  section = ["HTML"]
  page = ["HTML"]

# Basic parameters
[params]
  backgroundColor = "#1F1F1F"
  accentColor = "#4AF626"
  description = "Cybersecurity Research & Development"
  
  [params.terminal]
    promptString = "┌──(root㉿kali)-[~/whitehat]\n└─$"

# Module configuration for Hugo
[module]
  [[module.mounts]]
    source = "assets"
    target = "assets"
  [[module.mounts]]
    source = "static"
    target = "static"

# Markup configuration
[markup]
  [markup.highlight]
    codeFences = true
    guessSyntax = true
    style = "monokai"

# Security settings
[security]
  [security.funcs]
    getenv = ['^HUGO_']
  [security.http]
    methods = ['GET']
    urls = ['.*']

# Remove unnecessary settings
disableKinds = ["taxonomy", "term"]
