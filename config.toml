baseURL = "https://whitehatmafia.github.io/"
languageCode = "en"
title = "Offradar Machine"
theme = "terminal"

[params]
  # basic setup
  titlePosition = "left"
  contentTypeName = "posts"
  themeColor = "green"
  showMenuItems = 4
  fullWidthTheme = false
  centerTheme = false
  showLanguageSelector = false
  autoCover = true
  showLastUpdated = true

[languages]
  [languages.en]
    title = "Offradar Machine"
    subtitle = "Cybersecurity Research & Development"
    keywords = "cybersecurity, penetration testing, security research"
    menuMore = "Show more"
    readMore = "Read more"
    readOtherPosts = "Read other posts"

    [languages.en.params.logo]
      logoText = "~/offradar_machine"
      logoHomeLink = "/"

    [languages.en.menu]
      [[languages.en.menu.main]]
        identifier = "about"
        name = "about"
        url = "/about"
        weight = 1
      [[languages.en.menu.main]]
        identifier = "posts"
        name = "posts"
        url = "/posts"
        weight = 2
      [[languages.en.menu.main]]
        identifier = "projects"
        name = "projects"
        url = "/projects"
        weight = 3
      [[languages.en.menu.main]]
        identifier = "contact"
        name = "contact"
        url = "/contact"
        weight = 4
